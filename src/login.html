<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./styles/login.scss"> -->
    <title>Вход</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Войти</h1>
        <form class="form">
            <div class="diverror">
                <label>
                    <span class="p">Почта</span>
                    <input class="input email" type="text" placeholder="example@mail.ru">
                    <span class="err"></span>
                </label>
            </div>
            <div class="diverror">
                <label>
                    <span class="p">Пароль</span>
                    <input class="input pas" type="password" placeholder="example" oncopy="return false" onpaste="return false" oncut="return false">
                    <span class="err"></span>
                </label>
                <button class="butpas" type="button"><img src="./src/img/eye.png" alt="картинка"></button>
            </div>
            <div class="diverror divnone" style="display: none;">
                <label>    
                    <span class="p">Повторите пароль</span>
                    <input class="input pas" type="password" placeholder="example" oncopy="return false" onpaste="return false" oncut="return false">
                    <span class="err"></span>
                </label>
                <button class="butpas" type="button"><img src="./src/img/eye.png" alt="картинка"></button>
            </div>
            <div class="buttons">
                <button class="but1" type="button">Зарегистрироваться</button>
                <button class="but2" type="submit" disabled>Войти</button>
            </div>
        </form>
    </div>
    <div class="messerror">
        <button class="close" type="button"><img src="./src/img/close.svg"></button>
        <p class="error"></p>
    </div>
    <script src="./src/app/login.js"></script>
</body>
</html>
