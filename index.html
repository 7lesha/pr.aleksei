<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Вход</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Войти</h1>
        <form class="form">
            <label>
                <p class="p">Почта</p>
                <div class="diverror">
                    <input class="input email" type="text" placeholder="example@mail.ru" pattern= "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <p class="err">Ошибка!</p>
                </div>
            </label>
            <label>
                <p class="p">Пароль</p>
                <input class="input" name="pas" type="password" placeholder="example" required>
            </label>
            <label class="label" style="display: none;">    
                <p class="p">Повторите пароль</p>
                <input class="input" name="pas0" type="password" placeholder="example">
            </label>
            <div class="buttons">
                <button class="but" type="button">Зарегистрироваться</button>
                <button class="but0" type="submit" disabled>Войти</button>
            </div>
        </form>
    </div>
    <div class="messerror">
        <button class="close" type="button"><img src="./assets/img/close.svg"></button>
        <p class="error"></p>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
